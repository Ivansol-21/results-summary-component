<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <!-- Targeta -->
      <div class="card">
        <!-- Seccion de result -->
        <section
          class="card__item card__result card__result--font-color card__result--background-color Gradient-background"
        >
          <h1 class="item__titulo result--text-color">Your Result</h1>
          <div class="item__circulo item__circulo--flex Gradient-circulo">
            <p class="promedio"></p>
            <p class="result--text-color">of 100</p>
          </div>
          <div>
            <p class="item--padding24 item__subTitulo">Great</p>
            <p class="item__descripcion result--text-color">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <!-- Seccion de summary -->
        <section class="card__item">
          <h2 class="item__titulo">Summary</h2>
          <div class="summary"></div>
          <button class="item__boton">Continue</button>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
